<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <div class="brand">
          <span class="brand-logo"><i class="bi bi-calendar3"></i></span>
          <h1 class="brand-name">Tasker</h1>
        </div>
      </header>
      <div class="sidebar">
        <input type="checkbox" name="toggle" id="toggle" />

        <nav>
          <ul>
            <li>
              <div class="profile">
                <img src="" alt="profile image" />
                <h1>Harsh Gautam</h1>
              </div>
            </li>
            <li class="item">
              <a href="#">Home</a>
            </li>
            <li class="item"><a href="#">Today</a></li>
            <li class="item"><a href="#">This Week</a></li>
          </ul>
        </nav>
        <label for="toggle" class="toggle-label">
          <i class="bi bi-list"></i>
          <i class="bi bi-x"></i>
        </label>
      </div>
    </div>
  </body>
</html>
