<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <div class="brand">
          <span class="brand-logo"><i class="bi bi-calendar3"></i></span>
          <h1 class="brand-name">Tasker</h1>
        </div>
      </header>
      <div class="sidebar">
        <input type="checkbox" name="toggle" id="toggle" />

        <nav>
          <ul>
            <li>
              <div class="profile">
                <img
                  src="../assets/images/default_profile.png"
                  alt="profile image"
                />
                <h1>Harsh Gautam</h1>
              </div>
            </li>
            <li class="item">
              <a href="#"><i class="bi bi-house"></i>Home</a>
            </li>
            <li class="item">
              <a href="#"><i class="bi bi-clock-history"></i>Today</a>
            </li>
            <li class="item">
              <a href="#"><i class="bi bi-calendar4-week"></i>This Week</a>
            </li>
          </ul>
        </nav>
        <label for="toggle" class="toggle-label">
          <i class="bi bi-list"></i>
          <i class="bi bi-x"></i>
        </label>
      </div>
      <section class="home">
        <div class="welcome-text">
          <h1>Good Morning,</h1>
          <h2>Harsh Gautam</h2>
        </div>
        <div class="create">
          <button class="create-task">
            <i class="bi bi-plus-circle"></i> Task
          </button>
          <button class="create-workspace">
            <i class="bi bi-plus-circle"></i> Workspace
          </button>
        </div>
        <div class="insights">
          <div class="card">
            <h3>Today</h3>
            <p>3 tasks pending</p>
          </div>
          <div class="card">
            <h3>This week</h3>
            <p>10 tasks pending</p>
          </div>
          <div class="card">
            <h3>Project: SketchPas</h3>
            <p>24 tasks pending</p>
          </div>
          <div class="card">
            <h3>Project: SketchPas</h3>
            <p>24 tasks pending</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
