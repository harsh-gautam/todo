<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="index.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <div class="brand">
          <span class="brand-logo"><i class="bi bi-calendar3"></i></span>
          <h1 class="brand-name">Tasker</h1>
        </div>
      </header>
      <div class="sidebar">
        <input type="checkbox" name="toggle" id="toggle" />

        <nav>
          <ul>
            <li>
              <div class="profile">
                <img
                  src="../assets/images/default_profile.png"
                  alt="profile image"
                />
                <h1>Harsh Gautam</h1>
              </div>
            </li>
            <li class="item">
              <a href="#"><i class="bi bi-house"></i>Home</a>
            </li>
            <li class="item">
              <a href="#"><i class="bi bi-clock-history"></i>Today</a>
            </li>
            <li class="item">
              <a href="#"><i class="bi bi-calendar4-week"></i>This Week</a>
            </li>
          </ul>
        </nav>
        <label for="toggle" class="toggle-label">
          <i class="bi bi-list"></i>
          <i class="bi bi-x"></i>
        </label>
      </div>
      <section class="tasks-container">
        <div class="tasks-toolbar">
          <button>New Task<i class="bi bi-plus-circle"></i></button>
          <div class="sorting">
            <select name="sortby" id="sortby">
              <option value="name">Name</option>
              <option value="priority">Priority</option>
              <option value="date">Date</option>
            </select>
            <select name="sorttype" id="sorttype">
              <option value="asc">Ascending</option>
              <option value="dsc">Descending</option>
            </select>
            <button>Sort</button>
          </div>
        </div>
        <div class="task" data-priority="high">
          <input type="checkbox" name="task-complete" id="task-complete">
          <p class="task-heading">Go on a walk</p>
          <p class="time-stamp">tommorrow</p>
          <span><i class="bi bi-pencil-square"></i></span>
          <span><i class="bi bi-trash"></i></span>
        </div>
