<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script defer src="index.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <div class="brand">
          <span class="brand-logo"><i class="bi bi-calendar3"></i></span>
          <h1 class="brand-name">Tasker</h1>
        </div>
      </header>
      <div class="sidebar">
        <input type="checkbox" name="toggle" id="toggle" />

        <nav>
          <ul>
            <li>
              <div class="profile">
                <img
                  src="../assets/images/default_profile.png"
                  alt="profile image"
                />
                <h1>Harsh Gautam</h1>
              </div>
            </li>
            <li class="item">
              <a href="#" class="home"><i class="bi bi-house"></i>Home</a>
            </li>
            <li class="item">
              <a href="#" class="today"
                ><i class="bi bi-clock-history"></i>Today</a
              >
            </li>
            <li class="item">
              <a href="#" class="week"
                ><i class="bi bi-calendar4-week"></i>This Week</a
              >
            </li>
          </ul>
        </nav>
        <label for="toggle" class="toggle-label">
          <i class="bi bi-list"></i>
          <i class="bi bi-x"></i>
        </label>
      </div>
      <div class="content"></div>

      <div id="id-modal-task" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create task</h2>
            <span class="close"><i class="bi bi-x"></i></span>
          </div>
          <div class="modal-body">
            <form action="#">
              <input
                type="text"
                name="title"
                id="task-title"
                placeholder="Add title"
              />
              <input
                type="text"
                name="description"
                id="task-descript"
                placeholder="Add description"
              />
              <div class="row">
                <label for="task-due-date">Due date: </label>
                <input type="date" name="duedate" id="task-due-date" />
              </div>
              <div class="row">
                <label for="task-priority">Priority: </label>
                <div class="radio-wrapper" id="task-priority">
                  <input
                    type="radio"
                    id="priority-easy"
                    name="priority"
                    value="low"
                    checked
                  />
                  <label for="priority-easy" class="radio-label low">
                    Low
                  </label>

                  <input
                    type="radio"
                    id="priority-medium"
                    name="priority"
                    value="medium"
                  />
                  <label for="priority-medium" class="radio-label medium">
                    Medium
                  </label>

                  <input
                    type="radio"
                    id="priority-high"
                    name="priority"
                    value="high"
                  />
                  <label for="priority-high" class="radio-label high">
                    High
                  </label>
                </div>
              </div>
              <button type="submit" class="add-todo">Add todo</button>
            </form>
          </div>
        </div>
      </div>
      <div id="id-modal-editTask" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit task</h2>
            <span class="close close-edit"><i class="bi bi-x"></i></span>
          </div>
          <div class="modal-body">
            <form action="#">
              <input type="text" name="id" value="" hidden />
              <input
                type="text"
                name="title"
                id="task-title"
                placeholder="Add title"
              />
              <input
                type="text"
                name="description"
                id="task-descript"
                placeholder="Add description"
              />
              <div class="row">
                <label for="task-due-date">Due date: </label>
                <input type="date" name="duedate" id="task-due-date" />
              </div>
              <div class="row">
                <label for="task-priority">Priority: </label>
                <div class="radio-wrapper" id="task-priority">
                  <input
                    type="radio"
                    id="priority-easy"
                    name="priority"
                    value="low"
                    checked
                  />
                  <label for="priority-easy" class="radio-label low">
                    Low
                  </label>

                  <input
                    type="radio"
                    id="priority-medium"
                    name="priority"
                    value="medium"
                  />
                  <label for="priority-medium" class="radio-label medium">
                    Medium
                  </label>

                  <input
                    type="radio"
                    id="priority-high"
                    name="priority"
                    value="high"
                  />
                  <label for="priority-high" class="radio-label high">
                    High
                  </label>
                </div>
              </div>
              <button type="submit" class="add-todo">Update todo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
